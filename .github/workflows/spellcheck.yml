---
name: Check Spelling ğŸ†

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: spelling-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  set-commit-message:
    name: Set commit message ğŸ“
    runs-on: ubuntu-latest
    outputs:
      msg: ${{ steps.set.outputs.msg }}
    steps:
      - name: Checkout repository ğŸ›
        uses: actions/checkout@v4
        with:
          ref: ${{ event.after }}

      - name: Set commit message ğŸ“
        id: set
        run: |
          echo "::set-output name=msg::$(git log -1 --pretty=%B)"

  spelling:
    name: Run Spellcheck ğŸ” 
    runs-on: ubuntu-latest
    needs: set-commit-message
    # Only run if the commit message does not contain '[skip spelling]' for synchronize and opened events
    if: |
      !(contains(github.event.commits[0].message, '[skip spelling]') ||
        contains(github.event.head_commit.message, '[skip spelling]')
      )
    steps:
      - name: debug
        env:
          message: ${{ github.event.commits[0].message }}
          msg2: ${{ github.event.head_commit.message }}
          json: ${{ toJson(github) }}
          msg: ${{ needs.set-commit-message.outputs.msg }}
          bool: ${{ contains(needs.set-commit-message.outputs.msg, '[skip spelling]') }}
        run: |
          echo $message
          echo $msg
          echo $bool
      - name: Checkout repository ğŸ›
        uses: actions/checkout@v4

      - name: Setup R ğŸ“Š
        uses: r-lib/actions/setup-r@v2

      - name: Install R package dependencies ğŸ“¦
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::spelling

      - name: Run Spellcheck ğŸ‘Ÿ
        uses: insightsengineering/r-spellcheck-action@v3
        with:
          exclude: data/*,**/*.Rd,**/*.md,*.md
          additional_options: ""
