---
name: Check Spelling ðŸ†Ž

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: spelling-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  git:
    uses: ./.github/workflows/commit-message.yaml@221_common

  spelling:
    name: Run Spellcheck ðŸ” 
    runs-on: ubuntu-latest
    needs: git
    if: |
      !(contains(github.event.commits[0].message, '[skip spellcheck]') ||
        contains(github.event.head_commit.message, '[skip spellcheck]') ||
        contains(needs.git.outputs.msg, '[skip spellcheck]')
      )
    steps:
      - run: |
          echo ${{ needs.git.outputs.msg }}
      - name: Checkout repository ðŸ›Ž
        uses: actions/checkout@v4

      - name: Setup R ðŸ“Š
        uses: r-lib/actions/setup-r@v2

      - name: Install R package dependencies ðŸ“¦
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::spelling

      - name: Run Spellcheck ðŸ‘Ÿ
        uses: insightsengineering/r-spellcheck-action@v3
        with:
          exclude: data/*,**/*.Rd,**/*.md,*.md
          additional_options: ""
